<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
{{ $unit := .Site.Params.unit_theme | default "sas" }}
{{ if .Section }}
    {{ $unit = .Section }}
{{ end }}
<body class="unit-{{ lower $unit }}">
  <div class="superior-rule">
    <div class="container">
      <img src="/mod-logo.svg" alt="Ministry of Defence" class="mod-logo">
      <span class="hmg-tag">HM Government</span>
    </div>
  </div>
  {{ partial "phase-banner.html" . }}
  {{ partial "header.html" . }}
  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
