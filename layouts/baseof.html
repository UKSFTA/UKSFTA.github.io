<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
{{ $unit := .Site.Params.unit_theme | default "sas" }}
{{ if .Section }}
    {{ $unit = .Section }}
{{ end }}
<body class="unit-{{ lower $unit }}">
  {{ partial "phase-banner.html" . }}
  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
