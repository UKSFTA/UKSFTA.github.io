{{ define "main" }}
{{ partial "hero.html" . }}

<article class="container-uksf py-20 relative">
  <div class="grid grid-cols-1 lg:grid-cols-12 gap-20">
    <div class="lg:col-span-8 dossier-body">
      {{ .Content }}
    </div>
    
    <aside class="lg:col-span-4">
      <div class="bg-[#121212] border border-white/5 p-10 space-y-10 sticky top-[120px]">
        <div>
          <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.4em] mb-6">Status</h4>
          <div class="flex items-center space-x-4">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-xs font-black text-white tracking-widest uppercase">Mission_Active</span>
          </div>
        </div>
        
        <div>
          <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.4em] mb-6">Related</h4>
          <div class="space-y-4">
            {{ range first 3 (where .Site.RegularPages "Section" .Section) }}
            {{ if ne .Permalink $.Permalink }}
            <a href="{{ .RelPermalink }}" class="block p-4 border border-white/5 hover:border-[var(--primary)] no-underline group transition-all">
              <span class="text-sm font-bold text-gray-400 group-hover:text-white">{{ .Title }}</span>
            </a>
            {{ end }}
            {{ end }}
          </div>
        </div>
      </div>
    </aside>
  </div>
</article>
{{ end }}
