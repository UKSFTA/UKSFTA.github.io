<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-px bg-white/5 border border-white/5 my-32">
    {{ range $id, $unit := .Site.Data.labels.units }}
    <div class="bg-black p-12 space-y-12 group transition-all duration-700 hover:bg-[#080808] relative overflow-hidden">
        <div class="absolute inset-0 bg-[var(--primary)] opacity-0 group-hover:opacity-[0.04] transition-opacity duration-1000"></div>
        
        <div class="relative z-10 flex flex-col justify-between h-full min-h-[350px]">
            <div class="flex justify-between items-start">
                <div class="w-14 h-14 border border-white/10 flex items-center justify-center font-black text-xl group-hover:border-[var(--primary)] group-hover:text-[var(--primary)] transition-all duration-500">{{ $unit.name }}</div>
                <span class="text-[9px] font-mono text-gray-600 uppercase tracking-[0.2em] font-bold">TIER_{{ $unit.stats.tier }}</span>
            </div>

            <div class="space-y-6 pt-16">
                <h4 class="text-4xl m-0 leading-none group-hover:text-white transition-colors duration-500">{{ $unit.full_name }}</h4>
                <div class="flex flex-wrap gap-3">
                    <span class="px-3 py-1 bg-white/5 text-[8px] text-gray-500 uppercase tracking-widest font-black border border-white/5">{{ $unit.stats.domain }}</span>
                    <span class="px-3 py-1 bg-white/5 text-[8px] text-[var(--primary)] uppercase tracking-widest font-black border border-[var(--primary)]/20">{{ $unit.stats.focus }}</span>
                </div>
            </div>

            <div class="pt-10 mt-auto border-t border-white/5 flex items-center justify-between group-hover:border-white/10 transition-colors duration-500">
                <span class="text-[9px] font-bold text-gray-600 uppercase tracking-widest group-hover:text-white transition-colors">Access_Archive</span>
                <span class="text-[var(--primary)] transform translate-x-[-10px] opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-700">â†’</span>
            </div>
        </div>
    </div>
    {{ end }}
</div>
