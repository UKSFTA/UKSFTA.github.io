<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-px bg-white/10 border border-white/10 my-32">
    {{ range $id, $unit := .Site.Data.units }}
    {{ if not $unit.hidden }}
    <a href="/{{ $id }}/" class="group bg-black p-10 no-underline relative overflow-hidden transition-all duration-700 hover:bg-[#080808] flex flex-col h-full">
        <!-- Tactical Background Layer -->
        <div class="absolute inset-0 z-0 tactical-media opacity-0 group-hover:opacity-100 transition-opacity duration-1000">
            <div class="tint" style="--primary: {{ $unit.color }}"></div>
            <img src="https://images.unsplash.com/photo-1590233064032-909772a6b225?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover grayscale brightness-50">
        </div>

        <div class="relative z-10 flex flex-col h-full">
            <!-- 1. ICON BLOCK (Height Rigid) -->
            <div class="flex justify-between items-start mb-16 h-20">
                <div class="w-20 h-20 border border-white/10 p-3 flex items-center justify-center bg-zinc-900/40 group-hover:border-white group-hover:bg-transparent transition-all duration-500">
                    {{ $icon := resources.Get $unit.icon }}
                    {{ if $icon }}
                        <img src="{{ $icon.RelPermalink }}" alt="{{ $unit.name }}" class="max-w-full max-h-full object-contain transition-all duration-500 icon-tactical group-hover:brightness-100">
                    {{ else }}
                        <span class="font-black text-2xl text-white">{{ upper $id }}</span>
                    {{ end }}
                </div>
                <span class="text-[9px] font-mono text-gray-600 uppercase tracking-widest font-bold group-hover:text-white transition-colors">{{ $unit.id }}</span>
            </div>

            <!-- 2. MOTTO BLOCK (Height Rigid for horizontal alignment) -->
            <div class="min-h-[120px] flex flex-col justify-start">
                <h4 class="text-3xl leading-[1.1] text-white m-0 uppercase font-black tracking-tighter">{{ $unit.motto }}</h4>
            </div>
            
            <!-- 3. METADATA BLOCK (Aligned across row) -->
            <div class="pt-8 border-t border-white/5 flex-grow">
                <div class="space-y-8">
                    <!-- DOMAIN BLOCK (Height Rigid) -->
                    <div class="flex flex-col space-y-2">
                        <span class="text-[8px] font-mono text-gray-600 uppercase tracking-widest">Command_Domain</span>
                        <div class="min-h-[60px]">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-snug block">
                                {{ $unit.specialization }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4. ACTION BAR (Bottom Anchored) -->
            <div class="pt-10 mt-10 border-t border-white/5 opacity-40 group-hover:opacity-100 transition-all duration-500 flex items-center justify-between">
                <span class="text-[9px] font-black uppercase tracking-[0.3em] text-white">Access_Node</span>
                <span class="text-white transform translate-x-[-10px] group-hover:translate-x-0 transition-transform">â†’</span>
            </div>
        </div>
    </a>
    {{ end }}
    {{ end }}
</div>
