{{ range $index, $section := .Params.sections }}
<section class="relative py-48 border-b border-white/5 {{ if (mod $index 2) }}bg-[#080808]{{ else }}bg-black{{ end }} overflow-hidden">
    <div class="container-uksf main-content-block">
        <div class="mission-grid">
            
            <!-- TRACK 1: SECTOR REF (Left) -->
            <div class="space-y-6">
                <div class="sector-ref-box">
                    <span class="ref-label">Sector_Protocol</span>
                    <span class="ref-val">0{{ add $index 1 }}</span>
                </div>
                <div class="h-px w-full bg-gradient-to-r from-[var(--primary)] to-transparent opacity-20"></div>
            </div>

            <!-- TRACK 2: OPERATIONAL NARRATIVE (Middle) -->
            <div class="space-y-10">
                <h2 class="text-6xl leading-[0.9] tracking-tighter">{{ $section.title }}</h2>
                <div class="prose prose-invert prose-lg max-w-none font-light text-gray-400">
                    {{ $section.content | markdownify }}
                </div>
                {{ with $section.cta }}
                <div class="pt-6">
                    <a href="{{ .url | default "#" }}" class="btn-elite no-underline">{{ .text }}</a>
                </div>
                {{ end }}
            </div>

            <!-- TRACK 3: DATA SPEC (Right) -->
            <div class="hud-spec-box">
                <span class="text-[9px] font-mono text-gray-500 uppercase tracking-[0.3em] mb-8 block">// DATA_SPEC_LOCK</span>
                <div class="space-y-6">
                    {{ range $section.specs }}
                    <div class="flex flex-col border-b border-white/5 pb-4">
                        <span class="text-[7px] font-mono text-[var(--primary)] uppercase tracking-widest">{{ .label }}</span>
                        <span class="text-xs font-bold text-white uppercase tracking-wider mt-1">{{ .value }}</span>
                    </div>
                    {{ end }}
                </div>
            </div>

        </div>
    </div>
</section>
{{ end }}
