{{ $labels := .Site.Data.labels }}
<section class="relative min-h-[70vh] flex items-center bg-black overflow-hidden border-b-4 border-[var(--primary)]">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        {{ with .Params.hero_image }}
        <img src="{{ . | absURL }}" class="w-full h-full object-cover opacity-50 grayscale" alt="Hero Background">
        {{ else }}
        <img src="https://images.unsplash.com/photo-1590233064032-909772a6b225?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover opacity-40 grayscale" alt="Default Hero">
        {{ end }}
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent"></div>
    </div>

    <!-- Secure Access HUD Overlay -->
    <div class="absolute inset-0 z-10 pointer-events-none">
        <div class="container h-full relative">
            <div class="absolute top-10 right-0 flex flex-col items-end space-y-2 opacity-40 font-mono text-[8px] text-white tracking-[0.3em]">
                <span>SECURE_ACCESS_ESTABLISHED</span>
                <span class="text-uksf-gold">ENCRYPTION: 4096_BIT_AES</span>
                <span>ID: {{ upper (substr (sha256 .Title) 0 12) }}</span>
            </div>
            <div class="absolute bottom-10 left-0 w-32 h-px bg-white/20"></div>
        </div>
    </div>

    <div class="container relative z-20">
        <div class="max-w-3xl space-y-8 animate-in fade-in slide-in-from-left duration-1000">
            <div class="inline-flex items-center space-x-4">
                <span class="w-3 h-3 bg-[var(--primary)] animate-pulse"></span>
                <span class="text-[10px] font-bold text-white uppercase tracking-[0.5em]">{{ $labels.site.status }}</span>
            </div>
            <h1 class="text-mega leading-none">{{ .Title }}</h1>
            {{ with .Description }}
            <p class="text-2xl text-gray-400 font-light leading-relaxed border-l-4 border-[var(--primary)] pl-8 italic">
                "{{ . }}"
            </p>
            {{ end }}
        </div>
    </div>
</section>
