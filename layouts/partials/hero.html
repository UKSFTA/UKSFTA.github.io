<section class="relative h-[80vh] min-h-[700px] flex items-center bg-black overflow-hidden border-b border-white/10">
    <!-- Visual Underlay -->
    <div class="absolute inset-0 z-0">
        {{ with .Params.hero_image }}
        <img src="{{ . | absURL }}" class="w-full h-full object-cover opacity-20 grayscale" alt="">
        {{ else }}
        <img src="https://images.unsplash.com/photo-1590233064032-909772a6b225?auto=format&fit=crop&q=80&w=2400" class="w-full h-full object-cover opacity-20 grayscale" alt="">
        {{ end }}
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent"></div>
        <div class="absolute inset-0 bg-grid-white opacity-20"></div>
    </div>

    <!-- Stabilized Content Container -->
    <div class="container-uksf relative z-20 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-24 items-center">
            
            <div class="lg:col-span-8 space-y-10 animate-slide-in-left">
                <div class="flex flex-wrap gap-6 items-center">
                    {{ $mod_logo := resources.Get "icons/MOD.png" }}
                    {{ if $mod_logo }}
                    <img src="{{ $mod_logo.RelPermalink }}" alt="MOD" class="h-14 w-auto drop-shadow-[0_0_15px_rgba(255,255,255,0.1)] grayscale brightness-200">
                    {{ end }}
                    <div class="flex flex-wrap gap-4">
                        <span class="hero-meta-tag font-black tracking-widest uppercase">Restricted</span>
                    </div>
                </div>

                <h1 class="text-display tracking-tighter text-white leading-[0.85]">
                    {{ .Title | upper }}
                </h1>

                <div class="max-w-2xl">
                    <div class="dossier-node border-l-4 border-[var(--primary)] !py-2 !mb-0">
                        <p class="text-xl font-light text-gray-400 leading-relaxed italic">
                            "{{ .Description | default .Summary }}"
                        </p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 hidden lg:block">
                <div class="bracket-box bg-black/40 backdrop-blur-xl border-white/5 !p-8">
                    <div class="space-y-8">
                        <div class="flex flex-col border-b border-white/5 pb-6">
                            <span class="text-[8px] font-mono text-gray-600 uppercase tracking-widest mb-2 font-black">Command Domain</span>
                            <span class="text-3xl font-black text-white tracking-tighter">{{ upper .Section | default "Joint Command" }}</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[8px] font-mono text-gray-600 uppercase tracking-widest mb-2 font-black">System Status</span>
                            <span class="text-xl font-black text-[var(--primary)] tracking-widest">ACTIVE</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
