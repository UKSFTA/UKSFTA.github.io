{{ define "main" }}
{{ partial "hero.html" . }}

<div class="container-uksf py-20 space-y-24">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    {{ range .Pages }}
    <article class="modular-block group cursor-pointer h-full" onclick="location.href='{{ .RelPermalink }}'">
      <div class="space-y-6">
        <span class="text-[8px] font-bold text-gray-600 uppercase tracking-widest">SF-{{ .Date.Format "2006" }}-{{ upper (substr .Title 0 4) }}</span>
        <h2 class="text-5xl m-0 group-hover:text-[var(--primary)] transition-colors">{{ .Title }}</h2>
        <p class="text-sm text-gray-500 leading-relaxed line-clamp-3">{{ .Summary }}</p>
        <div class="pt-6">
          <span class="text-[10px] font-bold text-white uppercase tracking-widest border-b border-white/10 group-hover:border-[var(--primary)] pb-2 transition-all">Access Dossier â†’</span>
        </div>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
