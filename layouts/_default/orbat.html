{{ define "main" }}
<div class="orbat-canvas-viewport">
    <!-- 1. System Overlay: Controls -->
    <div class="canvas-overlay top-left">
        <div class="flex items-center space-x-4">
            <a href="/archive/covert" class="btn-terminal !py-2 !px-4 text-[9px]">
                <span class="mr-2">←</span> RETURN_TO_DIRECTORATE
            </a>
            <div class="h-8 w-px bg-white/10"></div>
            <div class="flex flex-col">
                <span class="text-[10px] font-black text-white tracking-tighter uppercase">Institutional ORBAT</span>
                <span class="text-[7px] font-mono text-gray-500 uppercase tracking-widest">v2.1 // LIVE_SYNC</span>
            </div>
        </div>
    </div>

    <div class="canvas-overlay top-right text-right">
        <div class="font-mono text-[8px] text-gray-500 space-y-1 uppercase tracking-widest">
            <span class="block text-white font-black">Auth: JSFC_DIRECTORATE</span>
            <span class="block text-green-500">Integrity: VERIFIED</span>
            <span id="zoom-level">Zoom: 100%</span>
        </div>
    </div>

    <!-- Obsidian-style HQ Toolbar -->
    <div id="hq-admin-bar" class="canvas-overlay bottom-center hidden">
        <div class="canvas-toolbar">
            <div class="flex items-center px-3 border-r border-white/10 mr-2">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse mr-3"></span>
                <span class="text-[9px] font-black text-white uppercase tracking-tighter">HQ_COMMAND</span>
            </div>

            <button onclick="toggleEditMode()" id="edit-mode-btn" class="toolbar-btn" title="Toggle Edit Mode (E)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>

            <div class="toolbar-separator"></div>

            <button onclick="addOrbatNode()" class="toolbar-btn" title="Add New Unit (N)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>

            <button onclick="centerView()" class="toolbar-btn" title="Center View (C)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>
            </button>

            <button onclick="exportOrbatJSON()" class="toolbar-btn" title="Export Data (S)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
        </div>
    </div>

    <!-- Notification Overlay (Toasts) -->
    <div id="toast-container" class="fixed top-8 right-8 z-[6000] flex flex-col items-end space-y-3 pointer-events-none"></div>

    <!-- 2. Interactive Canvas -->
    <div id="orbat-canvas" class="orbat-canvas-container cursor-grab active:cursor-grabbing">
        <div id="canvas-content" class="orbat-canvas-content">
            {{ partial "widgets/orbat.html" . }}
        </div>
    </div>

    <!-- 3. Canvas Controls -->
    <div class="canvas-overlay bottom-right">
        <div class="flex flex-col space-y-2">
            <button onclick="adjustZoom(0.1)" class="btn-canvas-ctrl">+</button>
            <button onclick="resetCanvas()" class="btn-canvas-ctrl">⊙</button>
            <button onclick="adjustZoom(-0.1)" class="btn-canvas-ctrl">-</button>
        </div>
    </div>
</div>

<script src="{{ "js/orbat-canvas.js" | relURL }}"></script>
{{ end }}
