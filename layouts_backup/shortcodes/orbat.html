<div class="uksf-orbat-container govuk-!-margin-top-6 govuk-!-margin-bottom-6">
  <h2 class="govuk-heading-m">Order of Battle (ORBAT) - Visualisation</h2>
  <div id="orbat-viewport" style="width:100%; height:600px; border: 1px solid #7b98ac; background-color: #f3f2f1;">

  <p class="govuk-body-s govuk-!-margin-top-2">
