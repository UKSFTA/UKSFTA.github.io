name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        build-mode: none
        # Exclude large binary/production folders to prevent timeout/memory failures
        config: |
          paths-ignore:
            - 'addons/**'
            - 'media/**'
            - 'releases/**'
            - 'all_releases/**'
            - '**/*.pbo'
            - '**/*.ogv'
            - '**/*.paa'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
