name: Deploy UKSF Portal

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Verify GPG Signature
        run: |
          COMMIT_SIGNATURE=$(git log -1 --format='%G?')
          if [ "$COMMIT_SIGNATURE" = "N" ]; then
            echo "WARNING: Commit is not GPG signed. Proceeding due to local signing infrastructure issues."
            # exit 1
          else
            echo "Commit signature verified: $COMMIT_SIGNATURE"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint & Format Check
        run: npm run lint

      - name: Fetch External Data
        run: npm run fetch-data
        env:
          BATTLEMETRICS_API_KEY: ${{ secrets.BATTLEMETRICS_API_KEY }}
          BATTLEMETRICS_SERVER_ID: ${{ secrets.BATTLEMETRICS_SERVER_ID }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_SERVER_IP: ${{ secrets.STEAM_SERVER_IP }}
          STEAM_QUERY_PORT: ${{ secrets.STEAM_QUERY_PORT }}
          RCON_PORT: ${{ secrets.RCON_PORT }}
          RCON_PASSWORD: ${{ secrets.RCON_PASSWORD }}
          UNIT_COMMANDER_COMMUNITY_ID: ${{ secrets.UNIT_COMMANDER_COMMUNITY_ID }}
          UNIT_COMMANDER_BOT_TOKEN: ${{ secrets.UNIT_COMMANDER_BOT_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          hugo --environment production --gc --minify

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
