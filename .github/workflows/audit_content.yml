name: Audit Content

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    name: Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Audit Assets (Orphans)
        run: python3 tools/asset_auditor.py .

      - name: Audit Localization (Strings)
        run: python3 tools/string_auditor.py .
